<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorló oldal</title>
</head>

<body>

   
    <h1>
        Szia! Ez az én szuper gyakorló oldalam.
    </h1>
    <h3>
        Szia! Ez az én szuper gyakorló oldalam.
    </h3>
    <h6>
        Szia! Ez az én szuper gyakorló oldalam.
    </h6>

    <!-- Inline elemek: minden, ami nem blokk szintű - pl. az <i> és <b> elemek.
        Nem új sorban kezdődnek, egymás mellett foglalnak helyet. 
        Addig teszi egymás mellé a böngésző, amíg el nem fogy a hely. -->
    Ez egy paragrafus <i>nélküli</i>  bekezdés. Ez egy paragrafus <b>nélküli</b>  bekezdés


    <!--Blokk szintű elem - mint a <p>: 
        a rendelkezésre álló helyet teljes szélességében kitöltik 
        és nem engednek maguk mellé másik elemet  -->

    <p>
        Ide kerül a töltelék.
    </p>
    <p>
        Ide kerül a töltelék.
    </p>
</body>

</html>
